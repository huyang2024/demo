<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人博客 - 分享技术与生活">
    <meta name="keywords" content="博客,技术,生活,编程">
    <title>我的博客</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">我的博客</div>
            <ul class="nav-links">
                <li><a href="#" class="active">首页</a></li>
                <li><a href="#">文章</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
    </nav>

    <!-- 焦点区域 -->
    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <img src="images/IMG_20240925_143140.jpg" alt="博主头像" class="avatar">
                <h1>欢迎来到我的博客</h1>
                <p>这里是关于技术、生活和创意的分享空间</p>
            </div>
        </div>
    </header>

    <!-- 轮播图 -->
    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="images/IMG_20240925_143140.jpg" alt="幻灯片1">
            </div>
            <div class="slide">
                <img src="images/IMG_20240925_153500.jpg" alt="幻灯片2">
            </div>
            <div class="slide">
                <img src="images/IMG_20240925_143140.jpg" alt="幻灯片3">
            </div>
        </div>
        <button class="slider-btn prev">&lt;</button>
        <button class="slider-btn next">&gt;</button>
        <div class="slider-dots"></div>
    </div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <div class="content">
                <!-- 文章列表 -->
                <section class="articles">
                    <article class="article-card">
                        <img src="images/IMG_20240925_153500.jpg" alt="文章配图">
                        <div class="article-content">
                            <h2>这是一篇博客文章的标题</h2>
                            <div class="meta">
                                <span><i class="far fa-calendar"></i> 2024-03-20</span>
                                <span><i class="far fa-eye"></i> 1234</span>
                            </div>
                            <p>这是文章的简短摘要，介绍文章的主要内容...</p>
                            <a href="#" class="read-more">阅读更多</a>
                        </div>
                    </article>
                    <!-- 更多文章卡片 -->
                </section>
            </div>

            <!-- 侧边栏 -->
            <aside class="sidebar">
                <!-- 搜索框 -->
                <div class="widget search">
                    <input type="text" placeholder="搜索文章...">
                    <button><i class="fas fa-search"></i></button>
                </div>

                <!-- 博主简介 -->
                <div class="widget about">
                    <h3>关于博主</h3>
                    <img src="images/IMG_20240925_143140.jpg" alt="博主头像" class="sidebar-avatar">
                    <p>热爱技术，热爱生活，分享是最好的学习方式...</p>
                </div>

                <!-- 热门文章 -->
                <div class="widget popular-posts">
                    <h3>热门文章</h3>
                    <ul>
                        <li><a href="#">最受欢迎的文章标题1</a></li>
                        <li><a href="#">最受欢迎的文章标题2</a></li>
                        <li><a href="#">最受欢迎的文章标题3</a></li>
                    </ul>
                </div>

                <!-- 标签云 -->
                <div class="widget tags">
                    <h3>标签云</h3>
                    <div class="tag-cloud">
                        <a href="#">技术</a>
                        <a href="#">生活</a>
                        <a href="#">编程</a>
                        <a href="#">旅行</a>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    <p>&copy; 2024 我的博客. 保留所有权利.</p>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-weibo"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
